services:
  - type: web
    name: postiz
    env: docker
    repo: https://github.com/johnymentorbrands-byte/postiz-render
    branch: main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postiz-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
databases:
  - name: postiz-db
    databaseName: postiz
    user: postiz
    plan: free
